<div *ngIf="isModalVisible" class="modal-overlay" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <span class="close-btn" (click)="closeModal()">Ã—</span>
        
        <!-- Modal Header -->
        <div class="modal-header">
            <h2>{{ isLogin ? 'Login' : 'Sign Up' }}</h2>
            <p>{{ isLogin ? 'Enter your credentials to login.' : 'Create an account to get started.' }}</p>
        </div>

        <!-- Form -->
        <form (ngSubmit)="submitForm()" class="modal-form">

            <!-- Username Field -->
            <div class="input-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <input type="text" id="username" [(ngModel)]="userData.username" name="username" required />
                    <i class="input-icon fas fa-user"></i>
                </div>
            </div>

            <!-- Email Field (Visible only for signup) -->
            <div *ngIf="!isLogin" class="input-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <input type="email" id="email" [(ngModel)]="userData.email" name="email" required />
                    <i class="input-icon fas fa-envelope"></i>
                </div>
            </div>

            <!-- Password Field -->
            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" [(ngModel)]="userData.password" name="password" required />
                    <i class="input-icon fas fa-lock"></i>
                </div>
            </div>
            <div class="input-group" *ngIf="isLogin">
                <div>
                    <a href="#">forgot password?</a>
                </div>
            </div>

            <!-- Confirm Password Field (Visible only for signup) -->
            <div *ngIf="!isLogin" class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" [(ngModel)]="userData.confirmPassword" name="confirmPassword" required />
                    <i class="input-icon fas fa-lock"></i>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn" (click)="goToCourseList()">{{ isLogin ? 'Login' : 'Sign Up' }}</button>

            <!-- Error Message -->
            <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

            <!-- Toggle Link -->
            <p>
                <ng-container *ngIf="isLogin; else signUpTemplate">
                  Don't have an account?
                  <span class="signup-toggle toggle-link" (click)="toggleModal()">Sign Up</span>
                </ng-container>
                <ng-template #signUpTemplate>
                  Already have an account?
                  <span class="signup-toggle toggle-link" (click)="toggleModal()">Log In</span>
                </ng-template>
              </p>
              
        </form>
    </div>
</div>
